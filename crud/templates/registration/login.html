{% extends "crud/layout.html" %}


{% block content %}
  <form method="POST">
  <hr/>
  <h2>Login</h2>
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">{{ form.username.label_tag }}</label>
    <input type="text" class="form-control" name="username" id="id_username" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">{{ form.password.label_tag }}</label>
    <input type="password" class="form-control" name="password" id="id_password" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" value="login">Submit</button>
  <input type="hidden" name="next" value="{{ next }}" />
  <a id="google_login" href="/accounts/google/login" class="btn btn-success">Login with Google</a><br>

</form>

{% endblock %}
